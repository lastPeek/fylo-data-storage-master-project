<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Fylo Data Storage</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="content">
          <div class="left-box">
            <a
              href="https://www.frontendmentor.io/profile/lastpeek"
              target="_blank"
              rel="noopener noreferrer"
              ><img class="log" src="logo.svg" alt="Fylo Logo"
            /></a>

            <div class="direction-1">
              <div class="content-1">
                <img class="square-1" src="icon-document.svg" alt="Document" />
              </div>

              <div class="content-2">
                <img class="square-2" src="icon-folder.svg" alt="Folder" />
              </div>

              <div class="content-3">
                <img class="square-3" src="icon-upload.svg" alt="Upload" />
              </div>
            </div>
          </div>

          <div class="bubble-box">
            <h1>185</h1>
            <p>GB LEFT</p>
          </div>

          <div class="right-box">
            <h2>Youâ€™ve used <span>815 GB</span> of your storage</h2>
            <div class="inner-box-1"></div>
            <div class="inner-box-2"></div>
            <div class="inner-box-3"></div>

            <div class="direction-2">
              <h3 class="beginning">0 GB</h3>
              <h3 class="finish">1000 GB</h3>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
